<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>登录</title>
    <script src="js/plugins/vue.js" type="text/javascript"></script>
    <script src="js/plugins/jquery-2.1.4.min.js"></script>
    <script src="js/plugins/jquery.serializejson.js"></script>
    <script src="js/plugins/jquery.lazyload.min.js"></script>

    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div id="main">
    <div class="content">
        <div class="form sign-in">
            <form id="login">
                <h2>欢迎回来</h2>
                <label>
                    <span>账号</span>
                    <input type="email" id="userName" name="userName"/>
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" id="pass" name="pass"/>
                </label>
                <p id="msg" class="forgot-pass" style="color: red"></p>
                <!--p class="forgot-pass"><a href="javascript:">忘记密码？</a></p-->
                <button type="button" class="submit" @click="_login">登 录</button>
                <button type="button" class="fb-btn">使用 <span>google</span> 帐号登录</button>
            </form>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>立即注册，发现大量机会！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，好久不见了！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>立即注册</h2>
                <form id="register">
                    <label>
                        <span>账号</span>
                        <input type="text" id="userName" name="userName"/>
                    </label>
                    <label>
                        <span>密码</span>
                        <input type="password" id="pass" name="pass"/>
                    </label>
                    <label>
                        <span>昵称</span>
                        <input type="text" id="nick" name="nick"/>
                    </label>
                    <p id="registerMsg" class="forgot-pass" style="color: red"></p>
                    <button type="button" class="submit" @click="_register">注 册</button>
                    <button type="button" class="fb-btn">使用 <span>google</span> 帐号注册</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/public.js"></script>
<script src="js/login.js"></script>
</body>

</html>
